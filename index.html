<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="top-bar">
                <p id="company">PaintedPorch</p>
                <img id="logo" src="images/black_sample.jpg" alt="logo">
            </div>
            <div id="display">
                <div id="num-output">
                    <p id="result"></p>
                </div>
            </div>
            <div id="buttons">
                <div class="btn 7">7</div>
                <div class="btn 8">8</div>
                <div class="btn 9">9</div>
                <div class="btn red clear">CLR</div>
                <div class="btn red random">RNDM</div>
                <div class="btn 4">4</div>
                <div class="btn 5">5</div>
                <div class="btn 6">6</div>
                <div class="btn multiply">*</div>
                <div class="btn divide">/</div>
                <div class="btn 1">1</div>
                <div class="btn 2">2</div>
                <div class="btn 3">3</div>
                <div class="btn add">+</div>
                <div class="btn subtract">-</div>
                <div class="btn 0">0</div>
                <div class="btn dot">.</div>
                <div class="btn pi">Ï€</div>
                <div class="btn e">e</div>
                <div class="btn equals">=</div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
