<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="top-bar">
                <p id="company">PaintedPorch</p>
                <img id="logo" src="images/black_sample.jpg" alt="logo">
            </div>
            <div id="display">
                <div id="num-output">
                    <p id="calculation"></p>
                    <p id="result"></p>
                </div>
            </div>
            <div id="buttons">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn red clear">CLR</div>
                <div class="btn red ans">ANS</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn multiply">*</div>
                <div class="btn divide">/</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn add">+</div>
                <div class="btn subtract">-</div>
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn pi">Ï€</div>
                <div class="btn e">e</div>
                <div class="btn equals">=</div>
            </div>
        </div>
    </div>
</body>
   <script src="script.js"></script>
</html>
