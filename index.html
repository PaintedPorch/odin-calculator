<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="top-bar">
                <p id="company">PaintedPorch</p>
                <img id="logo" src="images/black_sample.jpg" alt="logo">
            </div>
            <div id="display">
                <div id="num-output">
                    <p id="result"></p>
                </div>
            </div>
            <div id="buttons">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn red">CLR</div>
                <div class="btn red">RNDM</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">*</div>
                <div class="btn">/</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn">Ï€</div>
                <div class="btn">e</div>
                <div class="btn">=</div>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
